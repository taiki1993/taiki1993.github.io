<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax Test</title>
  <style>
  .container{
    width: 1000px;
    height: 5000px;
    position: relative;
  }
  .trikera{
    width: 200px;
    position: absolute;
    top: 400px;
    left: 50px;
  }
  .trikera img{
    width: 200px;
    height: auto;
  }
  .stego{
    width: 200px;
    position: absolute;
    top: 400px;
    left: 300px;
  }
  .stego img{
    width: 200px;
    height: auto;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="trikera"><img src="img/trikera.png" alt=""></div>
    <div class="stego"><img src="img/stego.png" alt=""></div>
  </div>
</body>
</html>
