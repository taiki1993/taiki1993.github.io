<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
    <link rel="stylesheet" href="/Users/shangendashu/Desktop/20171217/jq01.css">


</head>
<body>
<h1 id="title">ドリンクメニュー</h1>
<ul id="menu">
    <li>ブレンドコーヒー</li>
    <li>カフェラテ</li>
    <li>カプチーノ</li>
    <li>マキアート</li>
</ul>
<button id="btn">クリック</button>

<!-- jQueryの読み込みの時に必要なurl -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
// DOMの読み込み
$(function(){
    // document.querySelector('#btn').addEventListner('click',xxxx);
    $('#btn').on('click', function(){

        console.log('#btnが押されたyo');

        $('#title').addClass('fade-in'); //クラスの追加

        // 子要素の指定
        $('#menu li:eq(1)').addClass('red');  //listカフェラテの選択
        $('#menu li:eq(2)').addClass('blue');

        // 複数選択
        //$('#menu li:eq(1), #menu li:eq(2)').addClass('red');

        // 指定外選択
        // $('#menu li:not(#menu li:eq(1))').addClass('blue');

    });
});

</script>

</body>
</html>
