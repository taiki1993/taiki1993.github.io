<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test  devicemotion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>geolocation</h1>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
// domの読み込み
$(function(){

    console.log('読み込んだよ');

    // GPSからの緯度経度の取得
    navigator.geolocation.getCurrentPosition(function(pos){

        console.log(pos);
        var lat = pos.coords.latitude; //緯度
        var lon = pos.coords.longitude; //軽度

        lat = calLocation(lat);
        lon = calLocation(lon);

        console.log('lat: ' + lat, 'lon: ' + lon);

        $('ul li:eq(0)').text('緯度: ' + lat);
        $('ul li:eq(1)').text('経度: ' + lon);

        setWeather(lat,lon); //緯度経度を受け渡し

    });

        // 天気を表示する関数
        function setWeather(lat,lon){

            // APIキー
            var apikey = '3522942673b50b75f4af77f2b2d436bd';
            // openWeatherMap用のURL
            var Weatherurl = 'https://api.openweathermap.org/data/2.5/weather?lat= '+lat+'&lon='+lon+'&appid=' + apikey;

            // Ajax通信
            $.ajax({
                url:Weatherurl,
                dataType: 'json'
            }) .done(function(data){
                // 通信成功
                console.log(data);
                // 地域名
                var areaName = data.name;
                $('#areaName').text(areaName);
                // 気温
                var areaTemp = data.main.temp;

            }).fail(function(){
                console.log('ajax error');
            });

        }

        // 少数2桁で切り捨てる関数
        function calLocation(num){
            var numA = num*100; //2桁あがる
            numA = Math.floor(numA)/100; //切り捨てて2桁下げる
            return numA;
        }

});


</script>
</body>
</html>
