<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
    .parallax-window {
        min-height: 600px; /*写真の高さ*/
        background: transparent; /*背景を透過*/
    }

    section {
        min-height: 600px;
        background-color: #ffffff;
    }

    section h1{
        font-size: 36px;
    }

    section p {
        font-style: 16px;
    }

    </style>
</head>
<body>
    <!-- ↓スクロールに対してパララックスさせる -->
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg01.jpg"></div>
    <section>
        <h1>TT</h1>
        <p>paragraph</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.slim.min.js"></script>
    <script src="js/parallax.min.js"></script>
