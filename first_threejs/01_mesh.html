<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mesh | three.js</title>
<style>
body{
    background-color:
    margin: 0;
}
</style>
</head>
<body>
    <h1>3dの練習</h1>
    <div id="stage"></div>
    <!-- Threejsのライブラリ  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
    // DOMの読み込み
    window.addEventListener('load',function(){
        console.log('読みこんだ');

        // シーン
        var scene = new THREE.Scene();

        // カメラ (視野角,アスペクト比,近いところ,遠いところ)
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.set(300,300,300);
        camera.lookAt(scene.position);

        // 光源
        // 環境光源（ソフトライト）
        var ambientLight = new THREE.AmbientLight(0x404040);
        // 平行光源（光の色と強さ）
        var directionalLight = new THREE.DirectionalLight(0xFFFFFF,1)
        scene.add(directionalLight);
        directionalLight.position.set(100,200,50);

        // ヘルパー
        var axisHelper = new THREE.AxisHelper(1000);
        scene.add(axisHelper);
        // grid
        var gridHelper = new THREE.GridHelper(1000,50);
        scene.add(gridHelper);
        // ライトヘルパー
        var lightHelper = new THREE.DirectionalLightHelper(directionalLight,20);
        scene.add(lightHelper);


        // 正方形の配置
        // 1.ジオメトリ
        var boxGeometry = new THREE.BoxGeometry(50,50,50);
        // 2.マテリアル
        // var boxMaterial = new THREE.MeshNormalMaterial();
        // 光沢
        var boxMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
        // 3.メッシュ
        var box = new THREE.Mesh(boxGeometry,boxMaterial);
        // 4.シーンに配置
        scene.add(box);
        box.position.set(100,100,100);

        // 球体の配置
        // 1.ジオメトリ
        var sphereGeometry = new THREE.SphereGeometry(50,20,20);
        // 2.マテリアル
        // var sphereMaterial = new THREE.MeshNormalMaterial();
        var sphereMaterial = new THREE.MeshPhongMaterial({color:0xc24ee8});
        // 3.メッシュ
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        // 4.シーンに配置
        scene.add(sphere);
        sphere.position.set(150,50,-50);



        // レンダラー
        var renderer = new THREE.WebGLRenderer();
        // size
        renderer.setSize(window.innerWidth,window.innerHeight);
        // background color
        renderer.setClearColor(0xf6f6f6);
        // デバイスピクセル対応
        renderer.setPixelRatio(window.devicePixelRatio);
        // HTMLに書き出す
        document.querySelector('#stage').appendChild(renderer.domElement);

        // Orbit OrbitControlsコントロール
        var controls = new THREE.OrbitControls(camera);

        // ループ関数（アニメーション系はここに書く）
        function tick(){

            // boxのy軸を回転
            box.rotation.y += 0.01;
            sphere.rotation.x -= 0.05;


            // この関数内が繰り返し処理をする
            requestAnimationFrame(tick);
            // console.log('Loooooooooooop!!!!!!!!');
            controls.update();
            // レンダリング実行
            renderer.render(scene,camera);
        }
        tick();


    });
    </script>
</body>
</html>
